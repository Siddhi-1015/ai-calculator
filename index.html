<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Futuristic AI Calculator</title>

<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;

    background: linear-gradient(
        -45deg,
        #0f2027,
        #203a43,
        #2c5364,
        #1c1c3c
    );
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
}

/* Smooth animated gradient */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes move{
    from{ transform:translate(0,0); }
    to{ transform:translate(-200px,-200px); }
}

/* Calculator container */
#calculator{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.05);
    padding:clamp(15px, 4vw, 30px);
    border-radius:25px;
    box-shadow:0 0 30px rgba(0,255,255,0.4);
    width:100%;
    max-width:420px;
}

/* Display */
#display{
    width:100%;
    height:clamp(60px, 10vw, 80px);
    font-size:clamp(22px, 4vw, 32px);
    text-align:right;
    padding:10px;
    border:none;
    border-radius:15px;
    background: rgba(0,0,0,0.6);
    color:#00ffff;
    margin-bottom:20px;
    box-shadow: inset 0 0 15px #00ffff;
}

/* Button Grid */
#buttons{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:clamp(8px, 2vw, 15px);
}

/* Buttons */
button{
    height:clamp(50px, 12vw, 70px);
    font-size:clamp(16px, 3vw, 22px);
    border:none;
    border-radius:15px;
    cursor:pointer;
    background: rgba(255,255,255,0.1);
    color:#00ffff;
    transition:0.3s;
    box-shadow:0 0 10px rgba(0,255,255,0.4);
}

button:hover{
    background:#00ffff;
    color:black;
    transform:scale(1.05);
}

.operator{
    color:#ff00ff;
    box-shadow:0 0 10px #ff00ff;
}

.equal{
    background:#00ffff;
    color:black;
    grid-column: span 2;
}

/* AI Text */
.ai-text{
    text-align:center;
    color:#00ffff;
    margin-bottom:15px;
    font-size:clamp(12px, 2.5vw, 16px);
    letter-spacing:2px;
}

/* Extra small phones */
@media (max-width: 320px){
    #calculator{
        padding:12px;
    }
}

</style>
</head>

<body>

<div id="calculator">
    <div class="ai-text">AI MODE ACTIVE</div>
    <input type="text" id="display" readonly>

    <div id="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">âŒ«</button>
        <button onclick="startVoice()">ðŸŽ¤</button>
        <button class="operator" onclick="append('%')">%</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">/</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">*</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="append('+')">+</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function append(value){
    let last = display.value.slice(-1);
    if(isOperator(value) && isOperator(last)) return;
    display.value += value;
}

function isOperator(val){
    return ['+','-','*','/','%'].includes(val);
}

function clearDisplay(){
    display.value = "";
}

function backspace(){
    display.value = display.value.slice(0,-1);
}

function calculate(){
    try{
        let result = eval(display.value);
        display.value = result;
    }catch{
        display.value = "Error";
    }
}

/* Keyboard Support */
document.addEventListener("keydown", function(e){
    if(!isNaN(e.key) || ['+','-','*','/','.','%'].includes(e.key)){
        append(e.key);
    }
    else if(e.key === "Enter"){
        calculate();
    }
    else if(e.key === "Backspace"){
        backspace();
    }
    else if(e.key === "Escape"){
        clearDisplay();
    }
});

/* Voice AI */
function startVoice(){
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.start();
    recognition.onresult = function(event){
        let speech = event.results[0][0].transcript;
        speech = speech.replace(/plus/g,"+")
                       .replace(/minus/g,"-")
                       .replace(/into|multiply/g,"*")
                       .replace(/divide/g,"/");
        display.value = speech;
        calculate();
    };
}
</script>

</body>
</html>
